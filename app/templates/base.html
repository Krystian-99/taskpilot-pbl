<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title if title else "TaskPilot" }}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <a href="/" class="brand-link">TaskPilot</a>
        <span class="badge">PBL</span>
      </div>
      <div class="muted">Kanban dla projektu studenckiego</div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container muted">
      © {{ 2026 }} TaskPilot — projekt studencki PBL
    </div>
  </footer>
</body>
</html>
